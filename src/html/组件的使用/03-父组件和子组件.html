<html lang="en">

<body>
 <div id="app">
     <cpn2></cpn2>
 </div>

  <script src="../../assets/vue.js">

  </script>
  <script>
    //cpnC为子组件
    const cpnC = Vue.extend({
      template: `
     <div>
        <h2>我是标题</h2>
        <h2>我是内容</h2>
    </div>
     `
    })
    // cpnC2为父组件
    const cpnC2 = Vue.extend({
      template: `
     <div>
        <h2>我是标题2</h2>
        <h2>我是内容2</h2>
        <cpn1></cpn1>
    </div>
     `,
     components:{
         cpn1:cpnC
     }
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      components: {
        cpn2: cpnC2
      }
    })

  </script>
