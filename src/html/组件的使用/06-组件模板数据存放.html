<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script id="cpn" type="text/x-template">
    <div>
      <!-- 组件中的内容存放 -->
       <h2>{{title}}</h2>
       <p>{{content}}</p>
   </div>
</script>
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>

  <script>

    //全局组件  components
    /* 多行注释 shift + alt +A  */
    Vue.component('cpn1', {
      template: '#cpn',
      data(){ //必须是一个函数，返回一个对象
        return{
          title:'标题1',
          content:'内容1'
        }
      }
    })
    Vue.component('cpn2', {
      template: '#cpn2'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })

  </script>
</body>

</html>
