<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <!-- 组件写法两种方法 -->
  <!-- 第一种写法 -->
  <script id="cpn" type="text/x-template">
    <div>
       <h2>我是标题</h2>
       <p>我是内容</p>
   </div>
</script>
<!-- 第二种写法 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>

  <script>
    //全局组件  components
    Vue.component('cpn1', {
      template: '#cpn'
    })
    Vue.component('cpn2', {
      template: '#cpn2'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })

  </script>
</body>

</html>
